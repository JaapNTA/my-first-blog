{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}

  <div class="post">
    <div id="postpicture">
      {% if post.image %}
      <img class = "img-circle" src="{{ post.image.url }}" width = 150px, height = 150px>
      {% endif %}
    </div>
    <div id="posttext">
      <div class="date">
        {{ post.published_date }}
      </div>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaksbr }}</p>
      <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
    </div>
  </div>
  {% endfor %}
{% endblock %}
